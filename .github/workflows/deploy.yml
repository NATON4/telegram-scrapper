name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # або інша твоя прод-гілка
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build (production)
        env:
          VITE_API_BASE: https://api.hryhorenko.pp.ua
          VITE_DEFAULT_IDENT: "@Ma21kS"   # опційно
        run: |
          npm run build
          # (на всяк) дублюємо index -> 404 для SPA
          cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
